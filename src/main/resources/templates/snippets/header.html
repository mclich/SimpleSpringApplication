<header class="bg-dark text-white fixed-top p-3" th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2" th:classappend="${#request.getRequestURI()=='/'?'text-secondary':'text-white'}">Home</a></li>
                <li><a href="/students" class="nav-link px-2" th:classappend="${#request.getRequestURI()=='/students'?'text-secondary':'text-white'}">Students</a></li>
                <li><a href="/teachers" class="nav-link px-2" th:classappend="${#request.getRequestURI()=='/teachers'?'text-secondary':'text-white'}">Teachers</a></li>
                <li><a href="/classes" class="nav-link px-2" th:classappend="${#request.getRequestURI()=='/classes'?'text-secondary':'text-white'}">Classes</a></li>
                <li><a href="/about" class="nav-link px-2" th:classappend="${#request.getRequestURI()=='/about'?'text-secondary':'text-white'}">About</a></li>
            </ul>
            <form class="col-auto me-3">
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="search" class="form-control" placeholder="Search...">
                </div>
            </form>
            <form sec:authorize="isAuthenticated()" class="me-3" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit" role="button">Logout</button>
            </form>
            <div class="text-end">
                <div sec:authorize="!isAuthenticated()" class="btn-group dropdown">
                    <button type="button" class="btn btn-outline-light dropdown-toggle arrow-off me-2" aria-expanded="false" onclick="$('.dropdown-menu').toggle()">Sign In</button>
                    <div class="dropdown-menu" style="padding: 15px 15px 10px">
                        <form th:action="@{/login}" method="post">
                            <h6 class="text-center display-6 fw-bold lh-1 mb-4">Sign In</h6>
                            <div class="dropdown-divider"></div>
                            <input class="form-control mt-4" name="username" type="text" placeholder="Login" required="required">
                            <input class="form-control mt-3" name="password" type="password" placeholder="Password" required="required">
                            <input class="form-control btn btn-primary btn-block mt-3" type="submit" value="Sign In">
                            <div class="text-center mt-2 mb-1"><a class="text-decoration-none" href="#">Forgot Your Password?</a></div>
                        </form>
                    </div>
                </div>
                <a sec:authorize="!isAuthenticated()" class="btn btn-warning" role="button" href="/sign-up">Sign Up<i class="fas fa-user-plus ms-2"></i></a>
                <a sec:authorize="isAuthenticated()" class="btn btn-warning" role="button" href="/profile">Profile<i class="fas fa-user-cog ms-2"></i></a>
            </div>
        </div>
    </div>
</header>
