<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="snippets/head::head"></div>
    <body>
        <div th:insert="snippets/header::header"></div>
        <div th:insert="snippets/pop-ups::pop-ups"></div>
        <main class="px-5 py-4">
            <h1 class="fw-normal border-bottom">Teachers</h1>
            <div class="px-2 mt-4">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Surname</th>
                            <th class="text-center">Birthday</th>
                            <th class="text-center">Gender</th>
                            <th class="text-center">Class</th>
                            <th class="text-center">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="teacher: ${teachers}">
                            <td class="text-center align-middle" th:text="${teacher.firstName}"/>
                            <td class="text-center align-middle" th:text="${teacher.lastName}"/>
                            <td class="text-center align-middle" th:text="${teacher.birthDate.format(dateFormat)}"/>
                            <td class="text-center align-middle" th:text="${teacher.gender}?'Male':'Female'"/>
                            <td class="text-center text-uppercase align-middle" th:text="${teacher.getClazz().getTitle()}"/>
                            <td class="text-center align-middle">
                                <a class="btn btn-primary border-0 shadow my-1" role="button" th:href="@{'/'+${teacher.firstName.toLowerCase()}+'-'+${teacher.lastName.toLowerCase()}}">Show Profile</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <div th:insert="snippets/footer::footer"></div>
    </body>
</html>
